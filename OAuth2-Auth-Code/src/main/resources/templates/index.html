<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OAuth授权码模式</title>
</head>
<body>
<div>
    <a href="http://localhost:8088/oauth/authorize?client_id=code-client&response_type=code&redirect_uri=http://localhost:8090/code/login">登录</a>
    <span th:text="'当前认证用户：' + ${username}"></span>
    <span th:text="${accessToken}"></span>
</div>
</body>
</html>
